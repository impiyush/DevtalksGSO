<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Microdata</title>
<style>
	@media screen and (width:250px) {
		p { color: red; }
	}
	
	@media screen and (min-width:280px) {
		p { color: green; }
	}
	
	@media screen and (max-width:220px) {
		p { color: blue; }
	}
	
	@media screen and (max-width: 480px){
		p {font-size: 15px;}
	}
	
	@media screen and (min-width: 481px){
		p {font-size: 30px;}
	}
</style>
</head>  
<body>
<p>
	Hello, my name is Piyush Agarwal and I am a Student at University of NC 
	at Raleigh, NC
</p>
<br>
<p itemscope>
	Hello, my name is <span itemprop="given-name">Piyush</span>
	<span itemprop="family-name">Agarwal</span> and I am a 
	<span itemprop="role">Student</span> at 
	<span itemprop="organisation">University of North Carolina</span>
	at <span itemprop="city">Raleigh</span>, <span itemprop="state">NC</span>
</p>
</body>
</html>
